name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Install Elm
        run: npm install -g elm

      - name: Build Elm app
        run: elm make src/Main.elm --output elm-app.js

      - name: Verify build output
        run: |
          echo "Current directory:"
          pwd
          echo "Files in root:"
          ls -la
          echo "elm-app.js exists:"
          test -f elm-app.js && echo "YES" || echo "NO"

      - name: Prepare deployment directory
        run: |
          mkdir -p dist
          cp index.html dist/ || echo "Failed to copy index.html"
          cp styles.css dist/ || echo "Failed to copy styles.css"
          cp elm-app.js dist/ || echo "Failed to copy elm-app.js"
          echo "Contents of dist directory:"
          ls -lah dist/
          echo "Verifying files:"
          file dist/elm-app.js
          wc -c dist/elm-app.js

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
