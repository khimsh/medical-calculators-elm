name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Install Elm
        run: npm install -g elm

      - name: Run tests
        run: npm test

      - name: Build Elm app
        run: elm make src/Main.elm --output elm-app.js
