<!doctype html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Calculators implemented in Elm</title>
    <script>
      // Set base href only on GitHub Pages
      if (window.location.hostname === "khimsh.github.io") {
        document.write('<base href="/medical-calculators-elm/" />');
      }
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="elm-app"></div>

    <script src="elm-app.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-app"),
      });

      // Subscribe to the setLangAttribute port to update the html lang attribute
      if (app.ports && app.ports.setLangAttribute) {
        app.ports.setLangAttribute.subscribe(function (lang) {
          document.documentElement.setAttribute("lang", lang);
        });
      }
    </script>
  </body>
</html>
